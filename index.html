<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Multi AI Chat</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --bubble-user: #d1eaff;
      --bubble-ai: #f0f0f0;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --text: #ffffff;
      --bubble-user: #005e90;
      --bubble-ai: #2a2a2a;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #header {
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      background: var(--bubble-user);
    }

    #chat {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }

    .user, .ai {
      margin: 0.5rem 0;
      padding: 0.7rem;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background: var(--bubble-user);
      align-self: flex-end;
      margin-left: auto;
    }

    .ai {
      background: var(--bubble-ai);
      align-self: flex-start;
      margin-right: auto;
    }

    #input-bar {
      display: flex;
      padding: 0.5rem;
      border-top: 1px solid #ccc;
      background: var(--bg);
    }

    #user-input {
      flex: 1;
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    #send-btn, #theme-btn {
      margin-left: 0.5rem;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: var(--bubble-user);
      color: var(--text);
    }

    @media (max-width: 600px) {
      #send-btn, #theme-btn {
        font-size: 0.9rem;
        padding: 0.6rem;
      }
    }
  </style>
</head>
<body data-theme="light">
  <div id="header">
    Multi AI Chat
    <button id="theme-btn" onclick="toggleTheme()">‚òÄÔ∏è</button>
  </div>
  <div id="chat"></div>
  <div id="input-bar">
    <input type="text" id="user-input" placeholder="Type your message..." />
    <button id="send-btn" onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatContainer = document.getElementById("chat");

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      appendMessage("user", message);
      input.value = "";

      try {
        const response = await fetch("http://kidsstoryai.great-site.net/multi.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        if (data.reply) {
          appendMessage("ai", data.reply);
        } else {
          appendMessage("ai", "Hata: " + (data.error || "Yanƒ±t alƒ±namadƒ±."));
        }
      } catch (err) {
        appendMessage("ai", "Hata: Sunucuya eri≈üilemedi.");
      }
    }

    function appendMessage(sender, message) {
      const msgDiv = document.createElement("div");
      msgDiv.className = sender;
      msgDiv.innerText = message;
      chatContainer.appendChild(msgDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function toggleTheme() {
      const body = document.body;
      const current = body.getAttribute("data-theme");
      const next = current === "dark" ? "light" : "dark";
      body.setAttribute("data-theme", next);
      document.getElementById("theme-btn").innerText = next === "dark" ? "üåô" : "‚òÄÔ∏è";
    }
  </script>
</body>
</html>

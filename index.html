<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Multi AI Chat</title>
  <style>
    /* Temel Stil */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    /* Tema renkleri */
    :root {
      --light-bg: #f9f9f9;
      --light-text: #333;
      --dark-bg: #2f2f2f;
      --dark-text: #fff;
      --primary-color: #4caf50;
      --button-bg: #008cba;
      --button-hover-bg: #006f8e;
    }

    /* Karşılaştırma teması */
    body.light-theme {
      background-color: var(--light-bg);
      color: var(--light-text);
    }

    body.dark-theme {
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }

    #chatBox {
      background: var(--light-bg);
      padding: 15px;
      min-height: 300px;
      margin-bottom: 10px;
      border-radius: 10px;
      overflow-y: auto;
      border: 1px solid #ccc;
      color: var(--light-text);
    }

    input, button, select {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: var(--button-bg);
      color: white;
      font-weight: bold;
    }

    button:hover {
      background-color: var(--button-hover-bg);
    }

    .theme-toggle {
      margin-top: 20px;
      cursor: pointer;
      padding: 8px 15px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 5px;
    }

    /* Responsive tasarım */
    @media (max-width: 600px) {
      input, button, select {
        font-size: 14px;
      }
      #chatBox {
        min-height: 250px;
      }
    }
  </style>
</head>
<body class="light-theme">
  <div class="container">
    <h1>Multi AI Chat</h1>
    <select id="modelSelect">
      <option value="chatgpt">ChatGPT</option>
    </select>
    <div id="chatBox"></div>
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>

    <!-- Tema Geçiş Butonu -->
    <button class="theme-toggle" onclick="toggleTheme()">Switch to Dark Theme</button>
  </div>

  <script>
    // ChatGPT API'ye mesaj gönderme fonksiyonu
    async function sendMessage() {
      const input = document.getElementById('userInput').value;
      const model = document.getElementById('modelSelect').value;
      const chatBox = document.getElementById('chatBox');

      chatBox.innerHTML += `<p><strong>You:</strong> ${input}</p>`;

      const response = await fetch('https://your-backend-url.com/chat.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ model, message: input })
      });

      const data = await response.json();
      chatBox.innerHTML += `<p><strong>AI:</strong> ${data.reply}</p>`;
      document.getElementById('userInput').value = '';
    }

    // Tema geçişi fonksiyonu
    function toggleTheme() {
      const body = document.body;
      const button = document.querySelector('.theme-toggle');
      
      if (body.classList.contains('light-theme')) {
        body.classList.remove('light-theme');
        body.classList.add('dark-theme');
        button.textContent = 'Switch to Light Theme';
      } else {
        body.classList.remove('dark-theme');
        body.classList.add('light-theme');
        button.textContent = 'Switch to Dark Theme';
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Multi AI Chat</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }
    .user, .bot, .error {
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
    }
    .user { background: #1e88e5; align-self: flex-end; }
    .bot { background: #333; align-self: flex-start; }
    .error { background: #c62828; align-self: center; }
    #input-area {
      display: flex;
      padding: 10px;
      background: #1c1c1c;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      margin-left: 8px;
      padding: 10px 16px;
      background: #03dac6;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="input-area">
    <input id="user-input" type="text" placeholder="Mesajınızı yazın..." />
    <button onclick="sendMessage()">Gönder</button>
  </div>

  <script>
    async function sendMessage() {
      const userInput = document.getElementById("user-input").value.trim();
      if (!userInput) return;

      document.getElementById("chat").innerHTML += `<div class="user">You: ${userInput}</div>`;
      document.getElementById("user-input").value = "";

      try {
        const response = await fetch("http://kidsstoryai.great-site.net/multi.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userInput }),
        });

        const data = await response.json();

        if (data.error) {
          document.getElementById("chat").innerHTML += `<div class="error">${data.error}</div>`;
        } else if (Array.isArray(data) && data[0]?.generated_text) {
          document.getElementById("chat").innerHTML += `<div class="bot">${data[0].generated_text}</div>`;
        } else {
          document.getElementById("chat").innerHTML += `<div class="bot">Yanıt alınamadı.</div>`;
        }
      } catch (err) {
        document.getElementById("chat").innerHTML += `<div class="error">Bağlantı hatası</div>`;
      }

      // Scroll en sona
      const chatDiv = document.getElementById("chat");
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }
  </script>
</body>
</html>
